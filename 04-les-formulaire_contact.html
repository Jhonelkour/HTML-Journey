        <h1>Nous Contacter</h1>
        <form action="04-les-formulaire_contact.html"></form>
        <fieldset>
            <legend>Nous contacter</legend>
            <div>
                <label for="emailinput">Votre Email</label>
                <input type="text" name="email" id="emailinput" placeholder="test@demo.fr" required>
            </div>
            <div>
                <label for="nameinput">Votre Nom</label>
                <input type="text" name="firstname" id="nameinput" >
            </div>
            <div>
                <label for="sexcatg">Sexe</label>

                <input type="radio" name="sexcatg" id="sexcatg" value="femme">Femme
            </div>
            <div>
                <label for="message" style="display: block;">Votre Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ici..."></textarea>            
            </div>
            <div>
                <label for="CGU">J'accepte conditions générales d'utilisation</label>
                <input type="checkbox" name="Cgu" id="CGU">

            <input type="submit" value="Envoyer">
